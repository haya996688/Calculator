<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form name="form">
            <input type="text" name="textBar" >
        </form>
    </div>
    <div class="row">
        <button class="btn" >AC</button>
        <button class="btn">></button>
        <button class="btn" onclick="clean()">c</button>
        <button class="btn"   onclick="insert('/')" value="/">/</button>
       
    </div>

    <div class="row">
        <button  class="btn" onclick="insert(7)"  value=7>7</button>
        <button class="btn"   onclick="insert(8)" value=8>8 </button>
        <button class="btn"   onclick="insert(9)" value=9>9</button>
        <button class="btn"  onclick="insert('*')"  value="*">*</button>
    </div> 
    
    <div class="row">
        <button class="btn" onclick="insert(4)"  value=4>4</button>
        <button class="btn" onclick="insert(5)"  value=5>5</button>
        <button class="btn" onclick="insert(6)"  value=6>6</button>
        <button class="btn" onclick="insert('-')"  value="-" >-</button>
    </div> 

    <div class="row">
        <button class="btn"  onclick="insert(1)" value=1>1</button>
        <button class="btn" onclick="insert(2)"  value=2>2</button>
        <button class="btn"  onclick="insert(3)"  value=3>3</button>
        <button class="btn" onclick="insert('+')"  id="plus"  value="+">+</button>
    </div>

    <div class="row">
        
        <button class="btn"  onclick="insert('0')"  value=0>0</button>
        <button class="btn"  onclick="op()" id="dot"  value="=">=</button>
       
        
    </div>






















    <script src="script.js"></script>
</body>
</html>
